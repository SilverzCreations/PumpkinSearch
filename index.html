<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="pumpkin icon.png">
    <title>Pumpkin Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <form action="https://duckduckgo.com/search" method="get" class="search-bar">

        </form>
    </div>

</html>
